apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: europe-west9-docker.pkg.dev/sleepr-399208/auth/production
          name: auth
          env:
            - name: HTTP_PORT
              value: '3001'
            - name: TCP_PORT
              value: '3002'
            - name: JWT_EXPIRATION_TIME
              value: '3600'
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: secret
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: connectionUrl
