syntax = "proto3";

package payments;

service PaymentsService {
  rpc CreateCharge (CreateChargeMessage) returns (CreateChargeResponse) {};
}

message CreateChargeMessage {
  UserMessage user = 1;
  int32 amout = 2;
  CardMessage card = 3;
}

message CreateChargeResponse {
  string id = 1;
}

message UserMessage {
  string id = 1;
  string email = 2;
  string password = 3;
}

message CardMessage {
  string cvc = 1;
  int32 expMonth = 2;
  int32 expYear = 3;
  int32 number = 4;
}